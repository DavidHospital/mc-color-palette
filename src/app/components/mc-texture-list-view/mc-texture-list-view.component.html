<table mat-table fxFlex 
                 [dataSource]="_sortedTextures" 
                 class="mat-elevation-z8">
  
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Texture</th>
    <td mat-cell *matCellDef="let element">
      <mc-texture [mcTexture]="element"
                  [size]="100"
                  [padding]="0"
                  [showBackground]="false">
      </mc-texture>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Block Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Primary Color</th>
    <td mat-cell *matCellDef="let element">{{getPrimaryHue(element)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
