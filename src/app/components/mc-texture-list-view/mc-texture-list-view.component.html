<div fxLayout="row" fxLayoutGap="12px">
  <table mat-table fxFlex *ngFor="let textures of _sortedTextures" [dataSource]="textures" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Texture</th>
      <td mat-cell *matCellDef="let element">
        <mc-texture [mcTexture]="element" [size]="100" [padding]="0" [showBackground]="false">
        </mc-texture>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Texture Name</th>
      <td mat-cell *matCellDef="let element">{{element.friendlyName ? element.friendlyName : element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Primary Color</th>
      <td mat-cell *matCellDef="let element">{{getHexFromHsl(getPrimaryColor(element))}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"
        [style.background]="getHexFromHsl(getPrimaryColor(textures[0]))"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
