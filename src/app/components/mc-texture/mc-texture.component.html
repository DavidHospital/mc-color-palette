
<div fxFlex class="container"
    *ngIf="mcTexture"
    [style.padding]="padding + 'px'"
    [style.background]="showBackground ? getHexFromHsl(getPrimaryColor(mcTexture)) : 'initial'">
  <img 
      [src]="mcTexture.fileName"
      [style.min-height]="size + 'px'"
      class="mc-texture-img mat-elevation-z16">
</div>
